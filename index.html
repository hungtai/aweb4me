<!doctype html>
<html>
<head>
    <title>AJAX Exercise</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="jquery.min.js"></script>
	
	<style>
		#circle{
			width:100px;
			height:100px;
			border-radius:50px;
			background-color:red;
		}
		
		.square {
			width:100px;
			height:100px;
			background-color:green;
			margin-top:20px;
		}
		
		#mydiv {
			width:100px;
			height:100px;
			background-color:green;
			margin-top:20px;
		}
	</style>
</head>

<body>
	<h1>Asycncronous JavaScript and XML</h1>
	<div id="circle"></div>
	<div class="square"></div>
	<p id="pp">There is some text here</p>
	<div id="mydiv"></div>
	
	<script>
		document.getElementById("circle").onclick=function(){
			document.getElementById("pp).innerHTML="Change TEXT";
		}
	</script>
</body>
</html>
